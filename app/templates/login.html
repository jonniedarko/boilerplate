<h1>Login</h1>
<form class="" role="form">

  <label for="inputUsername">Username: &nbsp;</label>
  <input type="text" id="inputUsername" placeholder="Username" ng-model="form.email">
  <br />

  <label for="inputPassword" >Password: &nbsp;</label>

  <input type="password" id="inputPassword" placeholder="Password" ng-model="form.password">
  <br />

  <button type="submit" ng-click="login()">Log In</button>

  </form>
